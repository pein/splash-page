<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
       <!-- Brand Logo -->
       <img src="./img/habitual-branding.png" alt="Habitual Logo" class="brand-i;g">

       <!-- Title & Text -->
       <div class="text-container">
           <h1 class="title">Find the stuff you will love.</h1>
           <p class="text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ad, magni ut facere velit iure a? Nesciunt aliquid cumque tempore voluptas?</p>
            <div class="app-store-btn">
                <a href="https://apple.com" target="_blank">
                <img src="./img/app-store-button.png" alt="App Store"></a>
            </div>
            <div class="google-play-btn">
                <a href="https://pla.google.com" target="_blank">
                <img src="./img/google-play-button.png" alt="Google Play"></a>
            </div>
        <!-- Main Image -->
        <div class="main-image-container">
            <img src="./img/main-image.png" alt="Landing Page Image">
        </div>
        <!-- Images -->
        <img src="./img/profile.png" alt="Profile" class="profile-img">
        <img src="./img/orders.png" alt="Order" class="orders-img">
        <img src="./img/home.png" alt="Home" class="home-img">
        <img src="./img/cart.png" alt="Cart" class="cart-img">
        <img src="./img/product.png" alt="Product" class="product-img">

    </div>

    
   </div> 
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
